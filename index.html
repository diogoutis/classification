    body {

      padding: 20px;
      margin: 0;

    .wrapper {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1.resultado {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tabela {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    input[type="number"] {
      width: 60px;
      text-align: center;
      background-color: #f0f0f0;
      border: none;
    }

    input[readonly] {
      pointer-events: none;
    }

    .tooltip {
          position: relative;
          display: inline-block;
          cursor: pointer;
    }

    .tooltip .tooltip-content {
      visibility: hidden;
      width: 180px;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltip-content {
      visibility: visible;
      opacity: 1;
    }

    .tooltip-content a {
      color: #53FC18;
      text-decoration: underline;
      display: block;
      margin-bottom: 4px;
    }

    .tooltip-content a:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

  <script>
    function calcularPontos() {
      const inputs = document.querySelectorAll('.ponto');
      let total = 0;
      inputs.forEach(input => {
        total += Number(input.value);
      });
      document.getElementById('mensagemResultado').textContent = `Total de pontos: ${total}`;
    }

    const inputs = document.querySelectorAll('.ponto');
    const observer = new MutationObserver(calcularPontos);

    inputs.forEach(input => {
      observer.observe(input, { attributes: true, attributeFilter: ['value'] });
    });

    function setPonto(partidaIndex, valor) {
      const inputs = document.querySelectorAll('.ponto');
      if (inputs[partidaIndex]) {
        inputs[partidaIndex].value = valor;
        inputs[partidaIndex].setAttribute('value', valor);
      }
    }

    function setKill(playerIndex, valor) {
      const inputs = document.querySelectorAll('.kill');
      if (inputs[playerIndex]) {
        inputs[playerIndex].value = valor;
        inputs[playerIndex].setAttribute('value', valor);
      }
    }

    calcularPontos();
  </script>
