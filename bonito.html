<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Pontos</title>
  <style>
    :root {
      --primaria: #2c3e50;
      --secundaria: #ecf0f1;
      --detalhe: #27ae60;
      --fundo: #f7f9fa;
      --texto: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--fundo);
      color: var(--texto);
    }

    .wrapper {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    h1.resultado {
      font-size: 2em;
      text-align: center;
      color: var(--primaria);
      margin-bottom: 30px;
    }

.container {
  display: flex;
  justify-content: space-between;
  flex-wrap: nowrap; /* <-- IMPORTANTE: impede que as tabelas quebrem linha */
  gap: 20px;
}

    .tabela {
  width: 50%;
  min-width: 300px;
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
  padding: 15px;
  box-sizing: border-box;
}

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: var(--primaria);
      color: white;
      padding: 12px;
      font-size: 1em;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    tr:last-child td {
      border-bottom: none;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
      background-color: var(--secundaria);
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: bold;
      color: var(--detalhe);
    }

    input[readonly] {
      pointer-events: none;
    }

@media (max-width: 700px) {
  .container {
    flex-direction: column;
  }

  .tabela {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 class="resultado" id="mensagemResultado">Total de pontos: 0</h1>

    <div class="container">
      <div class="tabela">
        <table>
          <thead>
            <tr>
              <th>Partida</th>
              <th>Pontos</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1ª</td><td><input type="number" min="0" value="0" class="ponto" readonly></td></tr>
            <tr><td>2ª</td><td><input type="number" min="0" value="6" class="ponto" readonly></td></tr>
            <tr><td>3ª</td><td><input type="number" min="0" value="73" class="ponto" readonly></td></tr>
            <tr><td>4ª</td><td><input type="number" min="0" value="0" class="ponto" readonly></td></tr>
            <tr><td>5ª</td><td><input type="number" min="0" value="0" class="ponto" readonly></td></tr>
            <tr><td>6ª</td><td><input type="number" min="0" value="0" class="ponto" readonly></td></tr>
            <tr><td>6ª</td><td><input type="number" min="0" value="0" class="ponto" readonly></td></tr>
            <tr><td>6ª</td><td><input type="number" min="0" value="0" class="ponto" readonly></td></tr>
          </tbody>
        </table>
      </div>

      <div class="tabela">
        <table>
          <thead>
            <tr>
              <th>Jogador</th>
              <th>Kills</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>LuanZ7</td><td><input type="number" min="0" value="9" class="kill" readonly></td></tr>
            <tr><td>kolarov99</td><td><input type="number" min="0" value="9" class="kill" readonly></td></tr>
            <tr><td>bisnaga</td><td><input type="number" min="0" value="5" class="kill" readonly></td></tr>
            <tr><td>CloudNS</td><td><input type="number" min="0" value="7" class="kill" readonly></td></tr>
            <tr><td>Jacklek</td><td><input type="number" min="0" value="5" class="kill" readonly></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function calcularPontos() {
      const inputs = document.querySelectorAll('.ponto');
      let total = 0;
      inputs.forEach(input => {
        total += Number(input.value);
      });
      document.getElementById('mensagemResultado').textContent = `Total de pontos: ${total}`;
    }

    const inputs = document.querySelectorAll('.ponto');
    const observer = new MutationObserver(calcularPontos);

    inputs.forEach(input => {
      observer.observe(input, { attributes: true, attributeFilter: ['value'] });
    });

    function setPonto(partidaIndex, valor) {
      const inputs = document.querySelectorAll('.ponto');
      if (inputs[partidaIndex]) {
        inputs[partidaIndex].value = valor;
        inputs[partidaIndex].setAttribute('value', valor);
      }
    }

    function setKill(playerIndex, valor) {
      const inputs = document.querySelectorAll('.kill');
      if (inputs[playerIndex]) {
        inputs[playerIndex].value = valor;
        inputs[playerIndex].setAttribute('value', valor);
      }
    }

    calcularPontos();
  </script>
</body>
</html>
