<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pontos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
      text-align: center;
      background-color: #f0f0f0;
      border: none;
    }
    input[readonly] {
      pointer-events: none;
    }
    .resultado {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <h1></h1>
    <table>
      <thead>
        <tr>
          <th>Partida</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1ª Partida</td>
          <td><input type="number" min="0" value="06" class="ponto" readonly></td>
        </tr>
        <tr>
          <td>2ª Partida</td>
          <td><input type="number" min="0" value="06" class="ponto" readonly></td>
        </tr>
        <tr>
          <td>3ª Partida</td>
          <td><input type="number" min="0" value="06" class="ponto" readonly></td>
        </tr>
        <tr>
          <td>4ª Partida</td>
          <td><input type="number" min="0" value="0" class="ponto" readonly></td>
        </tr>
        <tr>
          <td>4ª Partida</td>
          <td><input type="number" min="0" value="06" class="ponto" readonly></td>
        </tr>
        <tr>
          <td>4ª Partida</td>
          <td><input type="number" min="0" value="06" class="ponto" readonly></td>
        </tr>
      </tbody>
    </table>
    <p class="resultado" id="mensagemResultado">Total de pontos: 0</p>
  </div>

  <div>
    <h1>Desempenho dos Jogadores</h1>
    <table>
      <thead>
        <tr>
          <th>Jogador</th>
          <th>Kills</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Player 1</td>
          <td><input type="number" min="0" value="0" class="kill" readonly></td>
        </tr>
        <tr>
          <td>Player 2</td>
          <td><input type="number" min="0" value="0" class="kill" readonly></td>
        </tr>
        <tr>
          <td>Player 3</td>
          <td><input type="number" min="0" value="0" class="kill" readonly></td>
        </tr>
        <tr>
          <td>Player 4</td>
          <td><input type="number" min="0" value="0" class="kill" readonly></td>
        </tr>
        <tr>
      </tbody>
    </table>
  </div>

  <script>
    function calcularPontos() {
      const inputs = document.querySelectorAll('.ponto');
      let total = 0;
      inputs.forEach(input => {
        total += Number(input.value);
      });
      document.getElementById('mensagemResultado').textContent = `Total de pontos: ${total}`;
    }

    const inputs = document.querySelectorAll('.ponto');
    const observer = new MutationObserver(calcularPontos);

    inputs.forEach(input => {
      observer.observe(input, { attributes: true, attributeFilter: ['value'] });
    });

    function setPonto(partidaIndex, valor) {
      const inputs = document.querySelectorAll('.ponto');
      if (inputs[partidaIndex]) {
        inputs[partidaIndex].value = valor;
        inputs[partidaIndex].setAttribute('value', valor);
      }
    }

    function setKill(playerIndex, valor) {
      const inputs = document.querySelectorAll('.kill');
      if (inputs[playerIndex]) {
        inputs[playerIndex].value = valor;
        inputs[playerIndex].setAttribute('value', valor);
      }
    }

    calcularPontos();
  </script>
</body>
</html>
