<style>
  .tooltip {
    position: relative;

  }

  .tooltip .tooltip-content {
    visibility: hidden;
    width: 180px;

    color: #fff;
    text-align: left;
    border-radius: 6px;
    padding: 8px;
    position: absolute;
    z-index: 1;
    top: 100%;
    left: 0;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip:hover .tooltip-content {
    visibility: visible;
    opacity: 1;
  }

  .tooltip-content a {
    color: #00AEFF;
    text-decoration: underline;
    display: block;
    margin-bottom: 4px;
  }

  .tooltip-content a:last-child {
